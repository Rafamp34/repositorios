<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>groups</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">groups</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let group of groups$ | async; let i = index" (click)="openGroupDetail(_groups, i)">
      <ion-label class="ion-text-nowrap">
        {{group.name}} 
      </ion-label>
      <ion-button color="danger" (click)="confirmDelete(group); $event.stopPropagation()">
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>



  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="onAddGroups()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
